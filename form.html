<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>Formularz</title>
		<link href="arkusz.css" rel="stylesheet" type="text/css">
		<script src="scri.js" type="text/javascript"></script>
        <script src="passchk_fast.js" type="text/javascript"></script>
					

	</head>
	<body>
	  <article>
	  <form id="formularz" class="form" enctype="multipart/form-data" method="post" action="http://len.iem.pw.edu.pl/staff/~chaberb/apps/register/user/">
                    <fieldset>
                        <legend>Create new account</legend>
                        <div class="pole">
                            <label for="firstname">Firstname</label>
                            <input id="firstname" type="text" name="firstname" />
                        </div>
                        <div class="pole">
                            <label for="lastname">Lastname</label>
                            <input id="lastname" type="text" name="lastname" />
                        </div>
                        <div class="pole">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" />
                        </div>
                        <div class="pole">
                            <label for="rpassword">Repeat Password</label>
                            <input id="rpassword" type="password"  />
                        </div>
                        <div class="pole">
                            <label for="pwdstr">Strength</label>
                                <div id="pwdstr">Siła hasła:</div>
				
                        </div>
                        <div class="pole">
                            <label for="birthdate">Date of Birth</label>
                            <input id="birthdate" type="date" name="birthdate" placeholder="1991-10-26" min="1900-01-01" max="2013-12-31" />
                        </div>                
                        <div class="pole">
                            <label for="login">Login</label>
                            <input id="login" type="text" name="login" />
                        </div>
                        <div class="pole">
                            <label for="pesel">PESEL</label>
                            <input id="pesel" type="text" name="pesel"  placeholder="91102600001"/>
                        </div>
                        <div class="pole">
                            <label for="sex">Sex</label>                
                            <input type="radio" id="female" name="sex" value="female" />female
                            <input type="radio" id="men" name="sex" value="men" />men 
                        </div>
                        <div class="pole">
                            <label for="foto">Avatar</label>
                            <input id="foto" type="file" name="photo" accept=".jpeg,.gif,.jpg,.png" />
                        </div>
                        <div class="pole">
                            <input id="submit" type="submit" value="Send" />
                        </div>
                    </fieldset>
                </form>
		
		
</article>
<footer>Copyright &copy; 2014 Karol. Wszystkie prawa zastrzeżone.</footer
	</body>
</html>
